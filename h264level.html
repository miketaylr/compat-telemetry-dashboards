<!DOCTYPE html>
<meta charset="utf-8">
<title>Web Compatibility Telemetry Dashboards</title>
<div class="container">
  <canvas id="canplaytype" width="400" height="400"></canvas>
  <div id="legend1"></div>
</div>

<div class="container">
  <canvas id="decoded" width="400" height="400"></canvas>
  <div id="legend2"></div>
</div>
<style type="text/css">
  ul {list-style: none;}
  .container {float: left;margin-left: 2em;margin-top: 2em;}
</style>
<script src="http://telemetry.mozilla.org/v1/telemetry.js"></script>
<script src="chart.js"></script>
<script>
// some helper junk
function getColor() {
  var i = 0;
  var colors = [
    '#1ffb81', '#1eee89', '#1ee192', '#1ed59a', 
    '#1ec8a3', '#1ebbac', '#1eafb4', '#1ea2bd', 
    '#1e95c6', '#1e89ce', '#1e7cd7', '#1e6fe0', 
    '#1e63e8', '#1e56f1', '#1e4afa', '#2d46f7',
    '#2d46f7', '#4942f0', '#5840ec', '#663ee9',
    '#753de6', '#833be2', '#9239df', '#a037dc',
    '#ae35d8', '#bd34d5', '#cb32d2', '#da30ce',
    '#e82ecb', '#f735bc', '#f73eb2', '#f73db1',
    '#f746a6'
  ]
  return function() {
    return colors[++i];
  }
}

var nextColor = getColor();

function getLabel(prefix, index) {
  if (index === 0) {
    return "Invalid level";
  } else {
    return prefix + ((index * 10) * .1) / 10;
  }
}

var ctx = document.getElementById("canplaytype").getContext("2d");
var legend1 = document.getElementById("legend1");

var ctx2 = document.getElementById("decoded").getContext("2d");
var legend2 = document.getElementById("legend2");


Telemetry.init(function() {
  var versions = Telemetry.versions();
  var nightly38 = versions.indexOf("nightly/38");
  var version = versions[nightly38];

  Telemetry.measures(version, function(measures) {
    Telemetry.loadEvolutionOverTime(version, 'VIDEO_CANPLAYTYPE_H264_LEVEL', function(histogramEvolution) {
        var data = [];
        var histogram = histogramEvolution.range();
        //number of submissions
        console.log(histogram.submissions());

        console.log(histogram.measure());

        console.log(histogram.description());
  
        var data = [];
        // Chart.js wants our data to look like so:
        // var data = [
        //     {
        //         value: 300,
        //         color:"#F7464A",
        //         highlight: "#FF5A5E",
        //         label: "Red"
        //     },
        // ]

        histogram.each(function(count, start, end, index) {
          if (count) {
            data.push({
              value: count,
              color: nextColor(),
              highlight: '#f7a32d',
              label: getLabel("canPlayType() h264 level: ", index)
            });
          }
        });


        var donut = new Chart(ctx).Doughnut(data, {
          animateRotate : false,
          animateScale : false,
          percentageInnerCutout: 40,
          segmentStrokeWidth : 1,
          legendTemplate : "<h3>Alleged h264 level (from canPlayType)</h3><ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"width:10px;height:10px;background-color:<%=segments[i].fillColor%>\">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;<%if(segments[i].label){%><%=segments[i].label%>, Total: <%=segments[i].value%><%}%></li><%}%></ul>"
        });

        legend1.innerHTML = donut.generateLegend();
    });

    Telemetry.loadEvolutionOverTime(version, 'VIDEO_DECODED_H264_SPS_LEVEL', function(histogramEvolution) {
      // The HistogramEvolution instance holds a set of dates and
      // histograms, we can iterate over them as follows

        var data = [];
        var histogram = histogramEvolution.range();
        //number of submissions
        console.log(histogram.submissions());

        console.log(histogram.measure());

        console.log(histogram.description());
  
        var data = [];
        // Chart.js wants our data to look like so:
        // var data = [
        //     {
        //         value: 300,
        //         color:"#F7464A",
        //         highlight: "#FF5A5E",
        //         label: "Red"
        //     },
        // ]

        histogram.each(function(count, start, end, index) {
          if (count) {
            data.push({
              value: count,
              color: nextColor(),
              highlight: '#f7a32d',
              label: getLabel("decoded h264 level", index)
            });
          }
        });


        var donut = new Chart(ctx2).Doughnut(data, {
          animateRotate : false,
          animateScale : false,
          percentageInnerCutout: 40,
          segmentStrokeWidth : 1,
          legendTemplate : "<h3>Actual decoded h264 level</h3><ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"width:10px;height:10px;background-color:<%=segments[i].fillColor%>\">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;<%if(segments[i].label){%><%=segments[i].label%>, Total: <%=segments[i].value%><%}%></li><%}%></ul>"
        });

        legend2.innerHTML = donut.generateLegend();
    });
  });
});
</script>
